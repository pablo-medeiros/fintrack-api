/api/transactions:
  post:
    summary: Create a new transaction
    tags: [Transactions]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - title
              - type
              - date
              - amount
            properties:
              title:
                type: string
                maxLength: 255
                example: Salary
              type:
                type: string
                enum: [income, outcome]
                example: income
              category:
                type: string
                maxLength: 255
                example: Job
                default: Uncategorized
              date:
                type: string
                format: date
                example: 2023-08-15
              amount:
                type: number
                example: 1000
    responses:
      201:
        description: Transaction created successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/SuccessResponse'
                - type: object
                  properties:
                   status:
                    type: string
                    example: created
                   data:
                    $ref: '#/components/schemas/Transaction'
      400:
        description: Bad request
        content:
         application/json:
           schema:
            allOf:
             - $ref: '#/components/schemas/ErrorResponse'
             - type: object
               properties:
                message: { type: string, example: 'Invalid input data' }
      409:
        description: Email already in use
        content:
         application/json:
           schema:
            allOf:
             - $ref: '#/components/schemas/ErrorResponse'
             - type: object
               properties:
                message: { type: string, example: 'Email already in use' }
