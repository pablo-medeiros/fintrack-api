/api/users/me:
    get:
      summary: Get the authenticated user profile
      tags: [Users]
      security:
        - bearerAuth: []
      responses:
        200:
          description: User profile returned successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          $ref: '#/components/responses/TokenExpiredError'